<header class="hero-unit" id="banner">
  <div class="container">
    <h1>SMTP Watch - Inbox!</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

		<div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th>#id</th>
                <th>From</th>
                <th>To</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody>

              <thead ng-repeat="mail in mails">
				<tr>
					<td>{{mail._id}}</td>
                	<td>{{mail.from}}</td>
                	<td>{{mail.to}}</td>
                	<td>{{mail.timestamp}}</td>
				</tr>
				<tr>
	              <td colspan="4">{{mail.data}}</td>
	              </tr>
			</thead>

            </tbody>
          </table>
		</div>

    </div>
  </div>
